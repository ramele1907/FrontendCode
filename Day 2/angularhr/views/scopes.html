<!DOCTYPE html>
<div class="container" ng-controller="ScopesController">
    <div class="jumbotron">
        <h1>{{title}}</h1>
        <p>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">First Example</h3>
            </div>
            <div class="panel-body">
                <p>
                    ScopeId: {{$id}}
                </p>
                <p>
                    Type something: <input type="text" ng-model="firstVariable"/>
                </p>
                <p>
                    Your input:{{firstVariable}}
                </p>
                <p>
                    <a class="btn btn-primary btn-lg" role="button" ng-click="resetFirstVariable()">Reset Input</a>
                </p>
                <p>
                    <a class="btn btn-primary btn-lg" role="button" ng-click="setFirstVariable('something')">
                    Set Input to Something</a>
                </p>
            </div>
        </div>
        </p>
    </div>
</div>
